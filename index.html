<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Analyzer Tool v0.14</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    .version {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 10px;
    }
    .tabs {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tabs button {
      margin: 5px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tabs button:hover {
      background-color: #0056b3;
    }
    #editor {
      border: 1px solid #ccc;
      background: white;
      height: 300px;
      width: 80%;
      max-width: 800px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #preview-pane, #html-pane {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      white-space: pre-wrap;
      width: 80%;
      max-width: 800px;
      display: none;
    }
    #html-pane {
      font-family: monospace;
      background-color: #f4f4f4;
      overflow-x: auto;
    }
    .results {
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
    }
    .results ul {
      list-style: disc;
      padding-left: 20px;
    }
    .replace-controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .replace-controls input {
      padding: 5px;
      font-size: 14px;
    }
    .replace-controls button {
      padding: 6px 12px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .replace-controls button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>HTML Text Analyzer Tool</h1>
  <div class="version">Version 0.14 (previous: 0.13)</div>

  <div id="editor" contenteditable="true" placeholder="Paste your text here..."></div>

  <div class="tabs">
    <button onclick="showPreview()">Preview</button>
    <button onclick="showHTML()">View HTML</button>
    <button onclick="clearEditor()">Clear</button>
    <button onclick="copyHTML()">Copy HTML</button>
  </div>

  <div class="replace-controls">
    <label>Заменить:</label>
    <input type="text" id="findText" placeholder="Найти...">
    <input type="text" id="replaceText" placeholder="Заменить на...">
    <button onclick="replaceInEditor()">Заменить</button>
  </div>

  <div id="preview-pane"></div>
  <pre id="html-pane"></pre>
  <div class="results" id="symbol-check-results"></div>

  <script>
    const symbolChecks = {
      '&mdash;': 'Тире (&mdash;)',
      '&laquo;|&raquo;': 'Кавычки (« »)',
      '&ldquo;|&rdquo;': 'Кавычки (“ ”)',
      '&rarr;|&larr;': 'Стрелки (→ ←)',
      '&nbsp;': 'Неразрывный пробел (&nbsp;)',
      '&rsquo;': 'Апостроф неправильный (’)',
      '&hellip;': 'Многоточие (&hellip;)',
      '&thinsp;': 'Тонкая пауза (&thinsp;)',
      '&copy;|&reg;': 'Копирайт или Регистрация',
      'data-start': 'Атрибут data-start',
      'data-end': 'Атрибут data-end',
      '<h[1-6][^>]*>[\s\S]*?[\u{1F300}-\u{1FAD6}\u{2600}-\u{26FF}]+[\s\S]*?<\/h[1-6]>': 'Emoji в заголовках'
    };

    function formatHTML(html) {
      const tab = '  ';
      let result = '', indent= '';
      html.split(/\r?\n/).join('').replace(/>\s*</g,'><').split(/</).forEach((element) => {
        if(element){
          if(element[0] === '/'){
            indent = indent.substring(tab.length);
          }
          result += indent + '<' + element + '\n';
          if(element[0] !== '/' && !element.includes('/>') && !element.includes('!') && !element.includes('input') && !element.includes('br') && !element.includes('hr')){
            indent += tab;
          }
        }
      });
      return result;
    }

    function showPreview() {
      const content = document.getElementById("editor").innerHTML;
      document.getElementById("preview-pane").innerHTML = content;
      document.getElementById("preview-pane").style.display = 'block';
      document.getElementById("html-pane").style.display = 'none';
      document.getElementById("symbol-check-results").innerHTML = '';
    }

    function showHTML() {
      const content = document.getElementById("editor").innerHTML;
      document.getElementById("html-pane").textContent = formatHTML(content);
      document.getElementById("preview-pane").style.display = 'none';
      document.getElementById("html-pane").style.display = 'block';
      runSymbolChecks(content);
    }

    function clearEditor() {
      document.getElementById("editor").innerHTML = "";
      document.getElementById("preview-pane").innerHTML = "";
      document.getElementById("html-pane").textContent = "";
      document.getElementById("symbol-check-results").innerHTML = '';
    }

    function copyHTML() {
      const html = document.getElementById("html-pane").textContent;
      navigator.clipboard.writeText(html).then(() => {
        alert("HTML copied to clipboard");
      });
    }

    function runSymbolChecks(html) {
      let result = '<h3>Обнаруженные символы и конструкции:</h3><ul>';
      for (const pattern in symbolChecks) {
        const regex = new RegExp(pattern, 'u');
        if (regex.test(html)) {
          result += `<li><b>${symbolChecks[pattern]}</b>: <span style='color:green;'>Найдено</span></li>`;
        } else {
          result += `<li><b>${symbolChecks[pattern]}</b>: <span style='color:red;'>Не найдено</span></li>`;
        }
      }
      result += '</ul>';
      document.getElementById("symbol-check-results").innerHTML = result;
    }

    function replaceInEditor() {
      const find = document.getElementById("findText").value;
      const replace = document.getElementById("replaceText").value;
      if (!find) return alert("Введите текст для поиска.");
      const editor = document.getElementById("editor");
      const regex = new RegExp(find, 'g');
      editor.innerHTML = editor.innerHTML.replace(regex, replace);
      alert("Заменено.");
    }
  </script>
</body>
</html>
