<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Analyzer Tool v0.25</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    .version {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 10px;
    }
    .tabs {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tabs button {
      margin: 5px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tabs button:hover {
      background-color: #0056b3;
    }
    #editor {
      border: 1px solid #ccc;
      background: white;
      height: 300px;
      width: 80%;
      max-width: 800px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #cleaned-html-pane, #rendered-pane {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      width: 80%;
      max-width: 800px;
      font-family: monospace;
      background-color: #f4f4f4;
      overflow-x: auto;
      display: none;
    }
    #rendered-pane {
      font-family: sans-serif;
      background-color: white;
    }
    .results {
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
    }
    .results ul {
      list-style: disc;
      padding-left: 20px;
    }
    .toggle {
      margin: 10px 0;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>HTML Text Analyzer Tool</h1>
  <div class="version">Version 0.25</div>

  <div id="editor" contenteditable="true" placeholder="Paste your text here..."></div>

  <div class="tabs">
    <button onclick="autoClean()">Auto Clean</button>
    <button onclick="runSymbolCheckOnly()">Check Symbols</button>
    <button onclick="clearEditor()">Clear</button>
  </div>

  <div class="toggle">
    <label><input type="checkbox" id="viewModeToggle" onchange="toggleViewMode()"> Визуальный просмотр</label>
  </div>

  <pre id="cleaned-html-pane"></pre>
  <div id="rendered-pane"></div>

  <div class="results" id="symbol-check-results"></div>

  <script>
    let lastCleanedHTML = '';

    function autoClean() {
      const editor = document.getElementById("editor");
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = editor.innerHTML;

      const emojiRegex = /[\u{1F300}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]/gu;

      tempDiv.querySelectorAll('*').forEach(el => {
        el.removeAttribute('data-start');
        el.removeAttribute('data-end');
        el.removeAttribute('style');
      });

      tempDiv.querySelectorAll('br').forEach(br => br.remove());

      const walk = node => {
        if (node.nodeType === 3) {
          node.nodeValue = node.nodeValue
            .replace(/—/g, '-')
            .replace(/[«»]/g, '"')
            .replace(/[“”]/g, '"')
            .replace(/[→←]/g, '')
            .replace(/\u00A0/g, ' ')
            .replace(/’/g, "'")
            .replace(/…/g, '.')
            .replace(/ /g, '')
            .replace(/[©®]/g, '')
            .replace(/ {2,}/g, ' ')
            .replace(/\.([\p{L}])/gu, '. $1')
            .replace(/ ([,.;!?])/g, '$1');
        } else if (node.nodeType === 1) {
          [...node.childNodes].forEach(walk);
        }
      };
      walk(tempDiv);

      tempDiv.querySelectorAll('h1,h2,h3,h4,h5,h6').forEach(h => {
        h.innerHTML = h.innerHTML.replace(emojiRegex, '');
      });

      const lines = tempDiv.innerText.split(/\n+/).map(line => line.trim()).filter(Boolean);
      const cleanedHTML = lines.map(line => {
        if (/^(что дальше\?|например:|описание функций)/i.test(line)) return `<h2>${line}</h2>`;
        if (/^(добро пожаловать|заключение)/i.test(line)) return `<h1>${line}</h1>`;
        return `<p>${line}</p>`;
      }).join('\n');

      lastCleanedHTML = cleanedHTML;
      showCleanedOutput();
    }

    function showCleanedOutput() {
      const viewToggle = document.getElementById("viewModeToggle").checked;
      document.getElementById("cleaned-html-pane").style.display = viewToggle ? 'none' : 'block';
      document.getElementById("rendered-pane").style.display = viewToggle ? 'block' : 'none';
      if (viewToggle) {
        document.getElementById("rendered-pane").innerHTML = lastCleanedHTML;
      } else {
        document.getElementById("cleaned-html-pane").textContent = lastCleanedHTML;
      }
      document.getElementById("symbol-check-results").innerHTML = '';
    }

    function toggleViewMode() {
      showCleanedOutput();
    }

    function clearEditor() {
      document.getElementById("editor").innerHTML = "";
      document.getElementById("cleaned-html-pane").textContent = "";
      document.getElementById("rendered-pane").innerHTML = "";
      document.getElementById("symbol-check-results").innerHTML = '';
      lastCleanedHTML = '';
    }

    function runSymbolCheckOnly() {
      const html = document.getElementById("editor").innerHTML;
      const symbolChecks = {
        '—': 'Тире (—)',
        '[«»]': 'Кавычки (« »)',
        '[“”]': 'Кавычки (“ ”)',
        '[→←]': 'Стрелки (→ ←)',
        '\u00A0': 'Неразрывный пробел',
        '’': 'Апостроф неправильный (’)',
        '…': 'Многоточие (…) ',
        ' ': 'Тонкая пауза',
        '[©®]': 'Копирайт или Регистрация',
        'data-start': 'Атрибут data-start',
        'data-end': 'Атрибут data-end',
        '[\u{1F300}-\u{1FAFF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}]': 'Emoji в заголовках'
      };
      let result = '<h3>Обнаруженные символы и конструкции:</h3><ul>';
      for (const pattern in symbolChecks) {
        const regex = new RegExp(pattern, 'gu');
        if (regex.test(html)) {
          result += `<li><b>${symbolChecks[pattern]}</b>: <span style='color:green;'>Найдено</span></li>`;
        } else {
          result += `<li><b>${symbolChecks[pattern]}</b>: <span style='color:red;'>Не найдено</span></li>`;
        }
      }
      result += '</ul>';
      document.getElementById("symbol-check-results").innerHTML = result;
    }
  </script>
</body>
</html>
