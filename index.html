<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Analyzer Tool v0.16</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    .version {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 10px;
    }
    .tabs {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tabs button {
      margin: 5px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tabs button:hover {
      background-color: #0056b3;
    }
    #editor {
      border: 1px solid #ccc;
      background: white;
      height: 300px;
      width: 80%;
      max-width: 800px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #preview-pane, #html-pane {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      white-space: pre-wrap;
      width: 80%;
      max-width: 800px;
      display: none;
    }
    #html-pane {
      font-family: monospace;
      background-color: #f4f4f4;
      overflow-x: auto;
    }
    .results {
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
    }
    .results ul {
      list-style: disc;
      padding-left: 20px;
    }
    .replace-controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .replace-controls input {
      padding: 5px;
      font-size: 14px;
    }
    .replace-controls button {
      padding: 6px 12px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .replace-controls button:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>HTML Text Analyzer Tool</h1>
  <div class="version">Version 0.16 (previous: 0.15)</div>

  <div id="editor" contenteditable="true" placeholder="Paste your text here..."></div>

  <div class="tabs">
    <button onclick="showPreview()">Preview</button>
    <button onclick="showHTML()">View HTML</button>
    <button onclick="clearEditor()">Clear</button>
    <button onclick="copyHTML()">Copy HTML</button>
    <button onclick="autoClean()">Auto Clean</button>
  </div>

  <div class="replace-controls">
    <label>–ó–∞–º–µ–Ω–∏—Ç—å:</label>
    <input type="text" id="findText" placeholder="–ù–∞–π—Ç–∏...">
    <input type="text" id="replaceText" placeholder="–ó–∞–º–µ–Ω–∏—Ç—å –Ω–∞...">
    <button onclick="replaceInEditor()">–ó–∞–º–µ–Ω–∏—Ç—å</button>
  </div>

  <div id="preview-pane"></div>
  <pre id="html-pane"></pre>
  <div class="results" id="symbol-check-results"></div>

  <script>
    const symbolChecks = {
      '‚Äî': '–¢–∏—Ä–µ (‚Äî)',
      '[¬´¬ª]': '–ö–∞–≤—ã—á–∫–∏ (¬´ ¬ª)',
      '[‚Äú‚Äù]': '–ö–∞–≤—ã—á–∫–∏ (‚Äú ‚Äù)',
      '[‚Üí‚Üê]': '–°—Ç—Ä–µ–ª–∫–∏ (‚Üí ‚Üê)',
      '\u00A0': '–ù–µ—Ä–∞–∑—Ä—ã–≤–Ω—ã–π –ø—Ä–æ–±–µ–ª',
      '‚Äô': '–ê–ø–æ—Å—Ç—Ä–æ—Ñ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π (‚Äô)',
      '‚Ä¶': '–ú–Ω–æ–≥–æ—Ç–æ—á–∏–µ (‚Ä¶) ',
      '‚Äâ': '–¢–æ–Ω–∫–∞—è –ø–∞—É–∑–∞',
      '[¬©¬Æ]': '–ö–æ–ø–∏—Ä–∞–π—Ç –∏–ª–∏ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è',
      'data-start': '–ê—Ç—Ä–∏–±—É—Ç data-start',
      'data-end': '–ê—Ç—Ä–∏–±—É—Ç data-end',
      '[\u{1F300}-\u{1FAD6}\u{2600}-\u{26FF}]': 'Emoji –≤ –∑–∞–≥–æ–ª–æ–≤–∫–∞—Ö'
    };

    function autoClean() {
      const editor = document.getElementById("editor");
      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = editor.innerHTML;

      // –û—á–∏—Å—Ç–∫–∞ –ø–æ —Å–∏–º–≤–æ–ª–∞–º
      let html = tempDiv.innerHTML
        .replace(/‚Äî/g, '-')
        .replace(/[¬´¬ª]/g, '"')
        .replace(/[‚Äú‚Äù]/g, '"')
        .replace(/[‚Üí‚Üê]/g, '')
        .replace(/\u00A0/g, ' ')
        .replace(/‚Äô/g, "'")
        .replace(/‚Ä¶/g, '.')
        .replace(/‚Äâ/g, '')
        .replace(/[¬©¬Æ]/g, '');

      tempDiv.innerHTML = html;

      // –£–¥–∞–ª–µ–Ω–∏–µ –∞—Ç—Ä–∏–±—É—Ç–æ–≤
      tempDiv.querySelectorAll('[data-start]').forEach(el => el.removeAttribute('data-start'));
      tempDiv.querySelectorAll('[data-end]').forEach(el => el.removeAttribute('data-end'));

      // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ —Å emoji
      tempDiv.querySelectorAll('h1, h2, h3, h4, h5, h6').forEach(el => {
        if (/[üåÄ-ü´ñ‚òÄ-‚õø]/u.test(el.textContent)) {
          el.remove();
        }
      });

      editor.innerHTML = tempDiv.innerHTML;
      alert("–û—á–∏—Å—Ç–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞.");
    }

    function formatHTML(html) {
      const tab = '  ';
      let result = '', indent= '';
      html.split(/\r?\n/).join('').replace(/>\s*</g,'><').split(/</).forEach((element) => {
        if(element){
          if(element[0] === '/'){
            indent = indent.substring(tab.length);
          }
          result += indent + '<' + element + '\n';
          if(element[0] !== '/' && !element.includes('/>') && !element.includes('!') && !element.includes('input') && !element.includes('br') && !element.includes('hr')){
            indent += tab;
          }
        }
      });
      return result;
    }

    function showPreview() {
      const content = document.getElementById("editor").innerHTML;
      document.getElementById("preview-pane").innerHTML = content;
      document.getElementById("preview-pane").style.display = 'block';
      document.getElementById("html-pane").style.display = 'none';
      document.getElementById("symbol-check-results").innerHTML = '';
    }

    function showHTML() {
      const content = document.getElementById("editor").innerHTML;
      document.getElementById("html-pane").textContent = formatHTML(content);
      document.getElementById("preview-pane").style.display = 'none';
      document.getElementById("html-pane").style.display = 'block';
      runSymbolChecks(content);
    }

    function clearEditor() {
      document.getElementById("editor").innerHTML = "";
      document.getElementById("preview-pane").innerHTML = "";
      document.getElementById("html-pane").textContent = "";
      document.getElementById("symbol-check-results").innerHTML = '';
    }

    function copyHTML() {
      const html = document.getElementById("html-pane").textContent;
      navigator.clipboard.writeText(html).then(() => {
        alert("HTML copied to clipboard");
      });
    }

    function runSymbolChecks(html) {
      let result = '<h3>–û–±–Ω–∞—Ä—É–∂–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏:</h3><ul>';
      for (const pattern in symbolChecks) {
        const regex = new RegExp(pattern, 'gu');
        if (regex.test(html)) {
          result += `<li><b>${symbolChecks[pattern]}</b>: <span style='color:green;'>–ù–∞–π–¥–µ–Ω–æ</span></li>`;
        } else {
          result += `<li><b>${symbolChecks[pattern]}</b>: <span style='color:red;'>–ù–µ –Ω–∞–π–¥–µ–Ω–æ</span></li>`;
        }
      }
      result += '</ul>';
      document.getElementById("symbol-check-results").innerHTML = result;
    }

    function replaceInEditor() {
      const find = document.getElementById("findText").value;
      const replace = document.getElementById("replaceText").value;
      if (!find) return alert("–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–æ–∏—Å–∫–∞.");
      const editor = document.getElementById("editor");
      const regex = new RegExp(find, 'g');
      editor.innerHTML = editor.innerHTML.replace(regex, replace);
      alert("–ó–∞–º–µ–Ω–µ–Ω–æ.");
    }
  </script>
</body>
</html>
