<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Cleaner Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 20px 0 10px; }
    #version { font-size: 14px; color: #666; margin-bottom: 10px; }
    .editor {
      width: 90%; max-width: 1000px; height: 250px;
      padding: 10px; border: 1px solid #ccc; border-radius: 6px;
      background: white; overflow: auto; white-space: pre-wrap;
    }
    .button-group {
      margin: 15px; display: flex; flex-wrap: wrap; gap: 10px;
    }
    button {
      font-weight: bold; padding: 10px 20px; border-radius: 5px;
      border: none; background: #333; color: white; cursor: pointer;
    }
    #outputToggle { margin-bottom: 10px; }
    #output {
      width: 90%; max-width: 1000px; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
      background: white; white-space: pre-wrap; overflow: auto;
    }
  </style>
</head>
<body>
  <h1>HTML Cleaner Tool</h1>
  <div id="version">Version 0.44</div>
  <div contenteditable="true" id="input" class="editor" placeholder="Paste your content here..."></div>

  <div class="button-group">
    <button onclick="autoClean()">Auto Clean</button>
    <button onclick="checkSymbols()">Check Symbols</button>
    <button onclick="clearFields()">Clear All</button>
    <button onclick="copyCleaned()">Copy Cleaned</button>
  </div>

  <label><input type="checkbox" id="visualToggle" onchange="toggleView()"> Визуальный просмотр</label>
  <label><input type="checkbox" id="emojiToggle"> Удалять эмодзи</label>

  <div id="output" class="editor"></div>

  <script>
    // Перехват вставки и очистка
    document.getElementById('input').addEventListener('paste', function(e) {
      e.preventDefault();
      const clipboard = e.clipboardData || window.clipboardData;
      let html = clipboard.getData('text/html') || clipboard.getData('text/plain');

      html = html.replace(/<svg[\s\S]*?<\/svg>/gi, '');
      html = html.replace(/\s(data-[a-z-]+)="[^"]*"/gi, '');
      html = html.replace(/\saria-[a-z-]+="[^"]*"/gi, '');

      const temp = document.createElement('div');
      temp.innerHTML = html;

      // Убираем пустые блоки сразу при вставке
      temp.querySelectorAll('p, div, span').forEach(el => {
        const inner = el.innerHTML.replace(/(&nbsp;|\s|<br\s*\/?>)+/g, '');
        if (inner === '') el.remove();
      });

      // Нормализуем ссылки
      temp.querySelectorAll('a').forEach(a => {
        let href = a.getAttribute('href');
        const text = a.innerText.trim();
        if (!href) {
          const match = text.match(/https?:\/\/[^\s]+/);
          if (match) href = match[0];
        }
        if (!href) href = '#';
        const cleanA = document.createElement('a');
        cleanA.href = href;
        cleanA.textContent = text;
        a.replaceWith(cleanA);
      });

      document.execCommand('insertHTML', false, temp.innerHTML);
    });

    function toggleView() {
      const output = document.getElementById('output');
      if (document.getElementById('visualToggle').checked) {
        output.innerHTML = output.textContent;
      } else {
        output.textContent = output.innerHTML;
      }
    }

    function autoClean() {
      const input = document.getElementById('input');
      let html = input.innerHTML;

      // Базовая очистка
      html = html.replace(/<br\s*\/?>\s*(<br\s*\/?>)+/g, '<br>');
      html = html.replace(/<p>(\s|&nbsp;)*<\/p>/g, '');
      html = html.replace(/\sdata-start="[^"]*"/g, '')
                 .replace(/\sdata-end="[^"]*"/g, '');
      html = html
        .replace(/&mdash;|—/g, '-')
        .replace(/&laquo;|&raquo;|«|»/g, '"')
        .replace(/&ldquo;|&rdquo;|“|”/g, '"')
        .replace(/&rsquo;|’/g, "'")
        .replace(/&hellip;|…/g, '.')
        .replace(/&nbsp;|\u00a0/g, ' ')
        .replace(/&thinsp;|\u2009/g, '')
        .replace(/&copy;|©|&reg;|®/g, '')
        .replace(/\s{2,}/g, ' ');

      if (document.getElementById('emojiToggle').checked) {
        html = html.replace(/[\u203C-\u3299\uD83C-\uDBFF\uDC00-\uDFFF]/g, '');
      }

      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      // Удаляем пустые блоки и <p><br></p>
      tempDiv.querySelectorAll('p, div, span').forEach(el => {
        const inner = el.innerHTML.replace(/(&nbsp;|\s|<br\s*\/?>)+/g, '');
        if (inner === '') el.remove();
      });

      // Удаляем пустые абзацы между заголовками
      tempDiv.innerHTML = tempDiv.innerHTML.replace(/<\/h[1-6]>\s*<p><\/p>/g, '</h2>');

      // Чистим ссылки
      tempDiv.querySelectorAll('a').forEach(a => {
        let href = a.getAttribute('href');
        const text = a.innerText.trim();
        if (!href) {
          const match = text.match(/https?:\/\/[^\s]+/);
          if (match) href = match[0];
        }
        if (!href) href = '#';
        const cleanA = document.createElement('a');
        cleanA.href = href;
        cleanA.textContent = text;
        a.replaceWith(cleanA);
      });

      document.getElementById('output').innerHTML = tempDiv.innerHTML;
      if (!document.getElementById('visualToggle').checked) {
        document.getElementById('output').textContent = tempDiv.innerHTML;
      }
    }

    function checkSymbols() {
      const input = document.getElementById('input').innerHTML;
      const symbols = {
        'Тире (—)': /—/g,
        'Кавычки (« »)': /«|»/g,
        'Кавычки (“ ”)': /“|”/g,
        'Апостроф (’)': /’/g,
        'Многоточие (…)': /…/g,
        'Неразрывный пробел': /\u00a0/g,
        'Тонкая пауза': /\u2009/g,
        'Копирайт/Регистрация': /©|®/g,
        'Emoji': /[\u203C-\u3299\uD83C-\uDBFF\uDC00-\uDFFF]/g
      };
      let result = 'Проверка символов:\n';
      for (let key in symbols) {
        const matches = input.match(symbols[key]);
        result += `${key}: ${matches ? 'НАЙДЕНО (' + matches.length + ')' : 'OK'}\n`;
      }

      const plainText = document.getElementById('input').innerText;
      const words = plainText.trim().split(/\s+/).filter(Boolean).length;
      const chars = plainText.replace(/\s/g, '').length;
      result += `\nСлов: ${words}\nСимволов (без пробелов): ${chars}`;
      alert(result);
    }

    function clearFields() {
      document.getElementById('input').innerHTML = '';
      document.getElementById('output').innerHTML = '';
    }

    function copyCleaned() {
      const el = document.getElementById('output');
      const range = document.createRange();
      range.selectNodeContents(el);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      alert('Скопировано с форматированием.');
    }
  </script>
</body>
</html>
