<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Analyzer Tool</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
    }
    .tabs {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .tabs button {
      margin: 5px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .tabs button:hover {
      background-color: #0056b3;
    }
    #editor {
      border: 1px solid #ccc;
      background: white;
      height: 300px;
      width: 80%;
      max-width: 800px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #preview-pane, #html-pane {
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      white-space: pre-wrap;
      width: 80%;
      max-width: 800px;
      display: none;
    }
    #html-pane {
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>HTML Text Analyzer Tool</h1>
  <div id="editor" contenteditable="true" placeholder="Paste your text here..."></div>

  <div class="tabs">
    <button onclick="showPreview()">Preview</button>
    <button onclick="showHTML()">View HTML</button>
    <button onclick="clearEditor()">Clear</button>
    <button onclick="copyHTML()">Copy HTML</button>
  </div>

  <div id="preview-pane"></div>
  <textarea id="html-pane" readonly></textarea>

  <script>
    function formatHTML(html) {
      const formatted = html.replace(/></g, '>
<');
      return formatted;
    }

    function showPreview() {
      const content = document.getElementById("editor").innerHTML;
      document.getElementById("preview-pane").innerHTML = content;
      document.getElementById("preview-pane").style.display = 'block';
      document.getElementById("html-pane").style.display = 'none';
    }

    function showHTML() {
      const content = document.getElementById("editor").innerHTML;
      document.getElementById("html-pane").value = formatHTML(content);
      document.getElementById("preview-pane").style.display = 'none';
      document.getElementById("html-pane").style.display = 'block';
    }

    function clearEditor() {
      document.getElementById("editor").innerHTML = "";
      document.getElementById("preview-pane").innerHTML = "";
      document.getElementById("html-pane").value = "";
    }

    function copyHTML() {
      const html = document.getElementById("html-pane").value;
      navigator.clipboard.writeText(html).then(() => {
        alert("HTML copied to clipboard");
      });
    }
  </script>
</body>
</html>
