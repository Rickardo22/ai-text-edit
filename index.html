<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Cleaner Tool</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 20px 0 10px; }
    #version { font-size: 14px; color: #666; margin-bottom: 10px; }
    textarea {
      width: 90%; max-width: 1000px; height: 250px;
      padding: 10px; border: 1px solid #ccc; border-radius: 6px;
      background: white; font-family: monospace; font-size: 14px;
      line-height: 1.5; resize: vertical;
    }
    .button-group {
      margin: 15px; display: flex; flex-wrap: wrap; gap: 10px;
    }
    button {
      font-weight: bold; padding: 10px 20px; border-radius: 5px;
      border: none; background: #333; color: white; cursor: pointer;
    }
    #output {
      width: 90%; max-width: 1000px; padding: 10px;
      border: 1px solid #ccc; border-radius: 6px;
      background: white; white-space: pre-wrap; overflow: auto;
    }
  </style>
</head>
<body>
  <h1>HTML Cleaner Tool</h1>
  <div id="version">Version 0.48</div>

  <textarea id="input" placeholder="Paste your HTML here..."></textarea>

  <div class="button-group">
    <button onclick="autoClean()">Auto Clean</button>
    <button onclick="checkSymbols()">Check Symbols</button>
    <button onclick="clearFields()">Clear All</button>
    <button onclick="copyCleaned()">Copy Cleaned</button>
  </div>

  <div style="margin-bottom:10px;">
    <label><input type="checkbox" id="emojiToggle"> –£–¥–∞–ª—è—Ç—å —ç–º–æ–¥–∑–∏</label> &nbsp;&nbsp;
    <label><input type="checkbox" id="visualToggle" onchange="toggleView()"> –í–∏–∑—É–∞–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä / HTML</label>
  </div>

  <div id="output"></div>

  <script>
    document.getElementById('input').addEventListener('paste', function(e) {
      e.preventDefault();
      const clipboard = e.clipboardData || window.clipboardData;
      let html = clipboard.getData('text/html') || clipboard.getData('text/plain');
      html = cleanOnPaste(html);
      this.value = html.trim();
    });

    function cleanOnPaste(html) {
      html = html
        .replace(/[\u200B-\u200D\uFEFF\u2028\u2029]/g, '')
        .replace(/<svg[\s\S]*?<\/svg>/gi, '')
        .replace(/\s(data-[a-z-]+)="[^"]*"/gi, '')
        .replace(/\saria-[a-z-]+="[^"]*"/gi, '')
        .replace(/<span[^>]*>(\s|&nbsp;|<br>)*<\/span>/gi, '')
        .replace(/<div>(\s|<br>|&nbsp;)*<\/div>/gi, '')
        .replace(/>\s*\n\s*</g, '><')
        .replace(/\n{2,}/g, '\n')
        .trim();
      return html;
    }

    function autoClean() {
      let html = document.getElementById('input').value;

      html = html
        // —É–±–∏—Ä–∞–µ–º –Ω–µ–≤–∏–¥–∏–º—ã–µ —Å–∏–º–≤–æ–ª—ã
        .replace(/[\u200B-\u200D\uFEFF\u2028\u2029]/g, '')
        // –æ–±—ä–µ–¥–∏–Ω—è–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ <br>
        .replace(/<br\s*\/?>\s*(<br\s*\/?>)+/g, '<br>')
        // —É–±–∏—Ä–∞–µ–º –ø—É—Å—Ç—ã–µ <p>
        .replace(/<p>(\s|&nbsp;)*<\/p>/g, '')
        // –æ—á–∏—â–∞–µ–º —Å–ª—É–∂–µ–±–Ω—ã–µ data-* –∞—Ç—Ä–∏–±—É—Ç—ã
        .replace(/\sdata-start="[^"]*"/g, '')
        .replace(/\sdata-end="[^"]*"/g, '')
        // üü¢ –Ω–æ–≤–∞—è –ª–æ–≥–∏–∫–∞ –¥–ª—è —Ç–∏—Ä–µ ‚Äî —Å—Ç–∞–≤–∏–º —Å—Ä–µ–¥–Ω–µ–µ —Ç–∏—Ä–µ —Å –ø—Ä–æ–±–µ–ª–∞–º–∏
        .replace(/(&mdash;|‚Äî|‚Äì|‚àí)/g, ' ‚Äì ')
        // –Ω–æ—Ä–º–∞–ª–∏–∑—É–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–æ–±–µ–ª—ã –≤–æ–∫—Ä—É–≥ —Ç–∏—Ä–µ
        .replace(/\s*‚Äì\s*/g, ' ‚Äì ')
        // –∫–∞–≤—ã—á–∫–∏ –∏ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã
        .replace(/&laquo;|&raquo;|¬´|¬ª/g, '"')
        .replace(/&ldquo;|&rdquo;|‚Äú|‚Äù/g, '"')
        .replace(/&rsquo;|‚Äô/g, "'")
        .replace(/&hellip;|‚Ä¶/g, '.')
        .replace(/&nbsp;|\u00a0/g, ' ')
        .replace(/&thinsp;|\u2009/g, '')
        .replace(/&copy;|¬©|&reg;|¬Æ/g, '')
        // —É–±–∏—Ä–∞–µ–º –ø—Ä–æ–±–µ–ª—ã –º–µ–∂–¥—É —Ç–µ–≥–∞–º–∏
        .replace(/>\s*\n\s*</g, '><')
        .replace(/\s{2,}/g, ' ');

      if (document.getElementById('emojiToggle').checked) {
        html = html.replace(/[\u203C-\u3299\uD83C-\uDBFF\uDC00-\uDFFF]/g, '');
      }

      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      tempDiv.querySelectorAll('p, div, span').forEach(el => {
        const inner = el.innerHTML.replace(/(&nbsp;|\s|<br\s*\/?>)+/g, '');
        if (inner === '') el.remove();
      });

      tempDiv.querySelectorAll('a').forEach(a => {
        let href = a.getAttribute('href');
        const text = a.innerText.trim();
        if (!href) {
          const match = text.match(/https?:\/\/[^\s]+/);
          if (match) href = match[0];
        }
        if (!href) href = '#';
        const cleanA = document.createElement('a');
        cleanA.href = href;
        cleanA.textContent = text;
        a.replaceWith(cleanA);
      });

      document.getElementById('output').innerHTML = tempDiv.innerHTML;
      if (!document.getElementById('visualToggle').checked) {
        document.getElementById('output').textContent = tempDiv.innerHTML;
      }
    }

    function toggleView() {
      const output = document.getElementById('output');
      if (document.getElementById('visualToggle').checked) {
        output.innerHTML = output.textContent;
      } else {
        output.textContent = output.innerHTML;
      }
    }

    function checkSymbols() {
      const input = document.getElementById('input').value;
      const symbols = {
        '–¢–∏—Ä–µ (‚Äî)': /‚Äî/g,
        '–ö–∞–≤—ã—á–∫–∏ (¬´ ¬ª)': /¬´|¬ª/g,
        '–ö–∞–≤—ã—á–∫–∏ (‚Äú ‚Äù)': /‚Äú|‚Äù/g,
        '–ê–ø–æ—Å—Ç—Ä–æ—Ñ (‚Äô)': /‚Äô/g,
        '–ú–Ω–æ–≥–æ—Ç–æ—á–∏–µ (‚Ä¶)': /‚Ä¶/g,
        '–ù–µ—Ä–∞–∑—Ä—ã–≤–Ω—ã–π –ø—Ä–æ–±–µ–ª': /\u00a0/g,
        '–¢–æ–Ω–∫–∞—è –ø–∞—É–∑–∞': /\u2009/g,
        '–ö–æ–ø–∏—Ä–∞–π—Ç/–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è': /¬©|¬Æ/g,
        'Emoji': /[\u203C-\u3299\uD83C-\uDBFF\uDC00-\uDFFF]/g
      };
      let result = '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤:\n';
      for (let key in symbols) {
        const matches = input.match(symbols[key]);
        result += `${key}: ${matches ? '–ù–ê–ô–î–ï–ù–û (' + matches.length + ')' : 'OK'}\n`;
      }

      const plainText = input.replace(/<[^>]*>/g, '');
      const words = plainText.trim().split(/\s+/).filter(Boolean).length;
      const chars = plainText.replace(/\s/g, '').length;
      result += `\n–°–ª–æ–≤: ${words}\n–°–∏–º–≤–æ–ª–æ–≤ (–±–µ–∑ –ø—Ä–æ–±–µ–ª–æ–≤): ${chars}`;
      alert(result);
    }

    function clearFields() {
      document.getElementById('input').value = '';
      document.getElementById('output').innerHTML = '';
    }

    function copyCleaned() {
      const el = document.getElementById('output');
      const range = document.createRange();
      range.selectNodeContents(el);
      const sel = window.getSelection();
      sel.removeAllRanges();
      sel.addRange(range);
      document.execCommand('copy');
      sel.removeAllRanges();
      alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ —Å —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º.');
    }
  </script>
</body>
</html>
